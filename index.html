<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Creative Project 1">
    <meta name="author" content="Todo">

    <title>Todo</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap-grid.min.css" rel="stylesheet">

    <!-- Custom fonts -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    <!-- Custom styles -->
    <link href="css/main.css" rel="stylesheet">

  </head>

<body>
  <div class="container mx-auto">
    <div class="row text-center mx-auto">
      <div class="col-12">
        <h1>To-Do List</h1>
        <p>Created by Tyler Stephens and Carson Campbell</p>
      </div>
      <div class="col-lg-6 mx-auto">
        <div class="input-group">
          <input type="text" id="title-input" class="form-control" placeholder="Type in your task...">
            <span class="input-group-btn" name="itemTitle">
            <button id="submit" class="btn btn-default" type="button">Create</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div>
  
  
  
    <div class="row">
      <div id="list" class="todo-items col-lg-6 mx-auto"></div>
        <div id="item-template" class="item" style="display: none">
          <i class="checkbox far" onclick="complete(this)"></i>
          <span class="item-title">No title</span>
          <i class="fa fa-trash" onclick="trash(this)"></i>
        </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script type="text/javascript" src="js/main.js"></script>

</html>
